<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MeteorRun</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="group" id="name_login">
      <input required="" type="text" class="input" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
    <div class="group" id="pwd_login">
      <input required="" type="text" class="input" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
