<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MeteorRun</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="group" id="name_login">
      <input required="" type="text" class="input" id="name_login_input" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
    <div class="group" id="pwd_login">
      <input required="" type="password" class="input" id="pwd_login_input" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>

    <div class="group" id="name_register">
      <input required="" type="text" class="input" id="name_register_input" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
    <div class="group" id="email_register">
      <input required="" type="text" class="input" id="email_register_input" />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Email</label>
    </div>
    <div class="group" id="pwd_register">
      <input
        required=""
        type="password"
        class="input"
        id="pwd_register_input"
      />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>
    <div class="group" id="pwd_confirm_register">
      <input
        required=""
        type="password"
        class="input"
        id="pwd_confirm_register_input"
      />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Confirm Password</label>
    </div>
    
    <div id="error_message" class="error-message"></div>
    <div id="confirm_message" class="confirm-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
